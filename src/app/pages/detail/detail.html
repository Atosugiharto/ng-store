<div *ngIf="loading" class="flex justify-center items-center min-h-[400px]">
  <div
    class="w-12 h-12 border-4 border-orange-500 border-t-transparent rounded-full animate-spin"
  ></div>
</div>

<div *ngIf="!loading && product" class="p-6 max-w-2xl mx-auto">
  <button
    (click)="goBack()"
    class="mb-4 bg-gray-300 hover:bg-gray-400 text-gray-800 py-2 px-4 rounded"
  >
    ‚Üê Back to Products
  </button>
  <h2 class="text-2xl font-bold mb-4">{{ product.title }}</h2>
  <img
    [src]="product.thumbnail"
    alt="Product"
    class="w-full h-80 object-cover mb-4 rounded"
  />
  <p class="text-gray-700 mb-2">{{ product.description }}</p>
  <p class="text-orange-500 text-xl font-semibold">${{ product.price }}</p>
</div>
