<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <form [formGroup]="form" (ngSubmit)="submit()" class="bg-white p-6 rounded shadow w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
    <div class="mb-4">
      <input formControlName="username" type="text" placeholder="Username"
        class="w-full px-3 py-2 border rounded focus:outline-none focus:border-orange-500">
    </div>
    <div class="mb-4">
      <input formControlName="password" type="password" placeholder="Password"
        class="w-full px-3 py-2 border rounded focus:outline-none focus:border-orange-500">
    </div>
    <button type="submit" class="w-full bg-orange-500 text-white py-2 rounded">Login</button>
    <div *ngIf="error" class="my-4 text-red-500 text-sm text-center font-semibold italic">{{ error }}</div>
  </form>
</div>
